<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="flex">
        <!-- Sidebar -->
        <aside class="w-64 bg-white shadow-md h-screen p-5">
            <h1 class="text-xl font-bold flex items-center space-x-2">
                <span>ðŸŽ“ Educo</span>
            </h1>
            <nav class="mt-5">
                <ul>
                    <li class="p-2"><a href="index.html">Dashboard</a></li>
                    <li class="p-2"><a href="students.html">Students Management</a></li>
                    <li class="p-2"><a href="teachers.html">Teachers Management</a></li>
                    <li class="p-2"><a href="exam-results.html">Exam & Result Management</a></li>
                    <li class="p-2"><a href="analytics.html">Analytics & Reports</a></li>
                    <li class="p-2"><a href="help.html">Help Center</a></li>
                    <li class="p-2 bg-blue-500 text-white rounded-md"><a href="settings.html">Settings</a></li>
                    <li class="p-2"><a href="logout.html">Logout</a></li>
                </ul>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 p-5">
            <header class="flex justify-between items-center">
                <h2 class="text-lg font-semibold">Settings</h2>
            </header>

            <!-- Account Settings -->
            <section class="mt-5 bg-white shadow-md p-5 rounded-md">
                <h3 class="text-gray-600 mb-3">Account Settings</h3>
                <form id="accountSettingsForm">
                    <div class="space-y-4">
                        <div>
                            <label for="username" class="block text-sm font-medium">Username</label>
                            <input type="text" id="username" class="w-full p-3 border border-gray-300 rounded-md" placeholder="Enter username">
                        </div>
                        <div>
                            <label for="email" class="block text-sm font-medium">Email</label>
                            <input type="email" id="email" class="w-full p-3 border border-gray-300 rounded-md" placeholder="Enter email">
                        </div>
                        <div>
                            <label for="password" class="block text-sm font-medium">New Password</label>
                            <input type="password" id="password" class="w-full p-3 border border-gray-300 rounded-md" placeholder="Enter new password">
                        </div>
                        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-md">Save Changes</button>
                    </div>
                </form>
            </section>

            <!-- Notification Settings -->
            <section class="mt-5 bg-white shadow-md p-5 rounded-md">
                <h3 class="text-gray-600 mb-3">Notification Settings</h3>
                <div class="space-y-4">
                    <div class="flex items-center">
                        <input type="checkbox" id="emailNotifications" class="mr-2">
                        <label for="emailNotifications">Email Notifications</label>
                    </div>
                    <div class="flex items-center">
                        <input type="checkbox" id="smsNotifications" class="mr-2">
                        <label for="smsNotifications">SMS Notifications</label>
                    </div>
                    <div class="flex items-center">
                        <input type="checkbox" id="appNotifications" class="mr-2">
                        <label for="appNotifications">App Notifications</label>
                    </div>
                    <button class="bg-blue-500 text-white px-4 py-2 rounded-md">Save Notification Settings</button>
                </div>
            </section>

            <!-- Security Settings -->
            <section class="mt-5 bg-white shadow-md p-5 rounded-md">
                <h3 class="text-gray-600 mb-3">Security Settings</h3>
                <div class="space-y-4">
                    <div class="flex items-center">
                        <input type="checkbox" id="twoFactorAuth" class="mr-2">
                        <label for="twoFactorAuth">Enable Two-Factor Authentication (2FA)</label>
                    </div>
                    <div>
                        <button class="bg-blue-500 text-white px-4 py-2 rounded-md">Enable 2FA</button>
                    </div>
                    <div>
                        <button class="bg-red-500 text-white px-4 py-2 rounded-md">View Login Activity</button>
                    </div>
                </div>
            </section>

            <!-- Theme Settings -->
            <section class="mt-5 bg-white shadow-md p-5 rounded-md">
                <h3 class="text-gray-600 mb-3">Theme Settings</h3>
                <div class="space-y-4">
                    <div class="flex items-center">
                        <input type="radio" id="lightTheme" name="theme" class="mr-2" checked>
                        <label for="lightTheme">Light Theme</label>
                    </div>
                    <div class="flex items-center">
                        <input type="radio" id="darkTheme" name="theme" class="mr-2">
                        <label for="darkTheme">Dark Theme</label>
                    </div>
                    <button class="bg-blue-500 text-white px-4 py-2 rounded-md">Apply Theme</button>
                </div>
            </section>

            <!-- Privacy Settings -->
            <section class="mt-5 bg-white shadow-md p-5 rounded-md">
                <h3 class="text-gray-600 mb-3">Privacy Settings</h3>
                <div class="space-y-4">
                    <div class="flex items-center">
                        <input type="checkbox" id="profileVisibility" class="mr-2">
                        <label for="profileVisibility">Make Profile Public</label>
                    </div>
                    <div class="flex items-center">
                        <input type="checkbox" id="activityVisibility" class="mr-2">
                        <label for="activityVisibility">Share Activity with Others</label>
                    </div>
                    <button class="bg-blue-500 text-white px-4 py-2 rounded-md">Save Privacy Settings</button>
                </div>
            </section>
        </main>
    </div>

    <script>
        // Toggle theme functionality
        document.querySelectorAll('input[name="theme"]').forEach(input => {
            input.addEventListener('change', () => {
                if (document.getElementById('darkTheme').checked) {
                    document.body.classList.add('bg-gray-900', 'text-white');
                    document.body.classList.remove('bg-gray-100', 'text-black');
                } else {
                    document.body.classList.remove('bg-gray-900', 'text-white');
                    document.body.classList.add('bg-gray-100', 'text-black');
                }
            });
        });

        // Form submission logic (Basic alert for now)
        document.getElementById('accountSettingsForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            alert(`Account settings saved!\nUsername: ${username}\nEmail: ${email}\nNew Password: ${password}`);
        });
    </script>
</body>
</html>
